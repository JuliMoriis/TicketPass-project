<section class="fondo">
  <section class="compras-section">
    @if(listaCompras.length ==0){
      <div class="vacio"><strong>Todavia no tenes entradas...</strong></div>
    }
    <ul class="compras-list">
      @for (compra of listaCompras; track $index) {
        @if(compra.cliente.idCliente == idUsuario && compra.alta) {
          <li class="compra-item">
            <div class="compra-content">
              <h3 class="evento-nombre">Entrada para: {{compra.evento.nombreEvento}}</h3>
              <p class="evento-fecha">Fecha del evento: {{compra.evento.fechaEvento}}</p>
              <button class="detalle-boton" type="button" [routerLink]="['/ver-detalle-entradas', compra.id]">
                Ver Detalle
              </button>
              <button class="detalle-boton" type="button" (click)="confirmarBajaEntrada(compra)">
                Devolver entrada
              </button>
            </div>
          </li>
        }
      }
    </ul>
  </section>
</section>
