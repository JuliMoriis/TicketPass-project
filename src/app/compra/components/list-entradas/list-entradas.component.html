<section>
  <ul>
    @for (compra of listaCompras; track $index){
    @if(compra.cliente.idCliente == idUsuario){
      <p>Entrada para: {{compra.evento.nombreEvento}}</p>
      <p>Fecha del evento: {{compra.evento.fechaEvento}}</p>
    <button type="button" [routerLink]="['/ver-detalle-entradas', idUsuario, compra.id]">Ver Detalle</button>
    }
    }
    </ul>

</section>
