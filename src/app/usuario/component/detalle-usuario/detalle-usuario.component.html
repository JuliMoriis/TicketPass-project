
<h2>{{usuario.nombre}} {{usuario.apellido}}</h2>
<fieldset>
    <ul>
        <li>Nombre de usuario: {{usuario.nombreUsuario}}</li>
        <li>Telefono: {{usuario.telefono}}</li>
        <li>Mail: {{usuario.mail}}</li>
        <li>Direccion: </li>
        <ul>
            <li>{{usuario.direccion.calle}} {{usuario.direccion.numero}}</li>
            <li>{{usuario.direccion.ciudad}}, {{usuario.direccion.pais}}</li>
        </ul>
    </ul>

</fieldset>
