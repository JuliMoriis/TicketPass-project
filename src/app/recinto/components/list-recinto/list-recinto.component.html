
<section class="recintos-section">
  <div class="wrapper">
    <h2>Recintos Cargados</h2>
    @if(listaRecintos.length==0){
      <div class="vacio"><strong>No hay recintos cargados</strong></div>
    }
    <ul class="recintos-list">
        @for (item of listaRecintos; track $index) {
          <li class="recinto-item">
            <h4>{{ item.nombreRecinto }}</h4>
            <div class="botones">
              <button class="btn ver-mas" [routerLink]="['/recintos', item.id]">Ver m√°s</button>
              <button class="btn toggle" (click)="confirmarDHR(item)">
                {{ item.alta ? 'Deshabilitar' : 'Habilitar' }} recinto
              </button>
            </div>
          </li>
        }
    </ul>
  </div>
</section>
