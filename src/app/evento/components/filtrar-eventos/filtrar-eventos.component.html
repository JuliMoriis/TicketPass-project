<div>
  <input
    type="text"
    [(ngModel)]="busqueda"
    (input)="filtrarEventos()"
    placeholder="Buscar eventos..."
  />


  <button (click)="mostrarBusqueda ()">Buscar</button>

  <div *ngIf="mostrarResultados">

    <div *ngIf="resultados.length === 0">No se encontraron eventos.</div>

  <ul *ngIf="resultados.length > 0">
    <li *ngFor="let evento of resultados">
      {{ evento.nombreEvento }} -
      {{ evento.artista_banda }}
    </li>
  </ul> 

  </div>

  
</div>
