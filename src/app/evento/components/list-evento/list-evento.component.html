<div class="carousel-container">
  <div class="carousel-box" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <ng-container *ngFor="let evento of listaEventos; let i = index">
      <div class="carousel-slide" *ngIf="evento.alta === 1">
        <img *ngIf="evento.UrlBanner"
             [src]="evento.UrlBanner"
             alt="banner del evento"
             [routerLink]="userId ? ['/detalle-evento', evento.id] : ['/iniciar-sesion']">
      </div>
    </ng-container>
  </div>
  <div class="carousel-controls">
    <button class="prev-slide" (click)="prevSlide()">❮</button>
    <button class="next-slide" (click)="nextSlide()">❯</button>
  </div>
</div>
