
 <div class="carousel-container">
  <div class="carousel-box" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div class="carousel-slide" *ngFor="let evento of listaEventos; let i = index">
      @if (evento.alta === 1) {
      <img *ngIf="evento.UrlBanner" [src]="evento.UrlBanner" alt="banner del evento" [routerLink]="['/detalle-evento', userId, evento.id]">
      }
    </div>
  </div>
  <div class="carousel-controls">
    <button class="prev-slide" (click)="prevSlide()">❮</button>
    <button class="next-slide" (click)="nextSlide()">❯</button>
  </div>
</div>
