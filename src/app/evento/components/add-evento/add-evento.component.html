<section>
  <fieldset>
    <form action="">
      @if(!eventoIn){
        <legend>Alta de Evento</legend>
      }
      @if(eventoIn){
        <legend>Editar evento</legend>
      }
      <!-- Banner del evento -->
      <div>
        <label for="bannerEvento"></label>
        <input type="text" id="bannerEvento" [(ngModel)]="evento.UrlBanner" [ngModelOptions]="{standalone: true}"
          placeholder="url/banner.com" required>
      </div>

      <!-- Nombre evento -->
      <div>
        <label for="nombreEvento">Nombre del evento:</label>
        <input type="text" id="nombreEvento" [(ngModel)]="evento.nombreEvento" [ngModelOptions]="{standalone: true}"
          required>
      </div>

      <!-- Nombre artista / banda -->
      <div>
        <label for="nombreArtista-Banda">Artista/Banda:</label>
        <input type="text" id="nombreArtista-Banda" [(ngModel)]="evento.artista_banda"
          [ngModelOptions]="{standalone: true}" required>
      </div>

      <!-- Duracion -->
      <div>
        <label for="duracion">Duracion:</label>
        <input type="time" id="duracion" [(ngModel)]="evento.duracion" [ngModelOptions]="{standalone: true}" required>
      </div>

     <!-- Datos de las fechas -->
     <div *ngFor="let fecha of evento.fechas; let i = index">
      <h4>Fecha {{ i + 1 }}</h4>
        <h4>Seleccione recinto</h4>
        <label for="seleccionRecinto"></label>
        <br>
        <select name="seleccionRecinto" id="seleccionRecinto" (change)="seleccionRecinto($event)">
           <option value="" disabled selected>Recintos</option>
           <option *ngFor="let recinto of listadoRecintos" [value]="recinto.id">
            <br>
              {{ recinto.nombreRecinto }}
          </option>
        </select>
      </div>

      <div>
        <ul>
          <li *ngFor="let entrada of fecha.entradas">
            <h5>{{entrada.nombreSector}}</h5>

            <label for="precioSector-{{ entrada.nombreSector }}">$</label>
            <input type="text" id="precioSector-{{ entrada.nombreSector }}" [(ngModel)]="entrada.precio"
              [ngModelOptions]="{standalone: true}" required>
          </li>
        </ul>
      </div>


    </form>
    </fieldset> <!-- ACA TERMINA SELECCIONE RECINTO -->
    @if(!eventoIn){
      <button type="button" (click)="addEvento()">Agregar Evento</button>
    }
    @if(eventoIn){
      <button type="button" (click)="emitUpdate()">Editar Evento</button>
    }


</section>
