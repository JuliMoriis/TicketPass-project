<section>
  <fieldset>
    <form action="">
      <legend>Alta de Evento</legend>
      <!-- Banner del evento -->
      <div>
        <label for="bannerEvento"></label>
        <input type="text" id="bannerEvento" [(ngModel)]="evento.UrlBanner" [ngModelOptions]="{standalone: true}"
          placeholder="url/banner.com" required>
      </div>

      <!-- Nombre evento -->
      <div>
        <label for="nombreEvento">Nombre del evento:</label>
        <input type="text" id="nombreEvento" [(ngModel)]="evento.nombreEvento" [ngModelOptions]="{standalone: true}"
          required>
      </div>

      <!-- Nombre artista / banda -->
      <div>
        <label for="nombreArtista-Banda">Artista/Banda:</label>
        <input type="text" id="nombreArtista-Banda" [(ngModel)]="evento.artista_banda"
          [ngModelOptions]="{standalone: true}" required>
      </div>

      <!-- Duracion -->
      <div>
        <label for="duracion">Duracion:</label>
        <input type="time" id="duracion" [(ngModel)]="evento.duracion" [ngModelOptions]="{standalone: true}" required>
      </div>

      <!-- Datos de las entradas -->
      <div>
        <section>
          <div>
            <label for="seleccionRecinto">Seleccione un recinto</label>
            <select name="seleccionRecinto" id="seleccionRecinto" (change)="seleccionRecinto($event)">
              <option *ngFor="let recinto of listadoRecintos" [value]="recinto.id">
                {{ recinto.nombreRecinto }}
              </option>
            </select>
          </div>

          <div>
            <ul>
              <li *ngFor="let entrada of evento.entradas">
                {{buscarNombreSector(entrada.sector_id)}}
                <label for="precioSector-{{ entrada.sector_id }}">$</label>
                <input type="text" id="precioSector-{{ entrada.sector_id }}" [(ngModel)]="entrada.precio"
                  [ngModelOptions]="{standalone: true}" required>
              </li>
            </ul>
          </div>
        </section>
      </div>


      <!-- Datos de las fechas -->
      <div *ngFor="let fecha of entrada.fechas; let i = index">
        <h4>Fecha {{ i + 1 }}</h4>
        <div>
          <label for="fecha-{{i}}">Fecha:</label>
          <input type="date" id="fecha-{{i}}" [(ngModel)]="fecha.fecha" [ngModelOptions]="{standalone: true}" required>
        </div>
        <div>
          <label for="horario-{{i}}">Horario:</label>
          <input type="time" id="horario-{{i}}" [(ngModel)]="fecha.hora" [ngModelOptions]="{standalone: true}" required>
        </div>
        <button type="button" (click)="addFecha()">Nueva Fecha</button>
      </div>

    </form>
  </fieldset>
</section>
