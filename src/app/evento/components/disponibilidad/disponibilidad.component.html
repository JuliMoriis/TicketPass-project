<div class="contenedor-ventana">
  <div class="ventana-header">
    <!--muestra la disponiblilidad en todas las fechas y todos los sectores del evento seleccionado-->
    <h2>Disponibilidad del Evento</h2>
    <span class="cerrar-cruz" (click)="cerrarVentana()">Ã—</span>
  </div>
  <div class="ventana-body">
    <ul>
      <li *ngFor="let fecha of evento?.fechas">
        <p><strong>Fecha:</strong> {{fecha.fecha}} - <strong>Disponibilidad:</strong> {{fecha.disponibilidadTotal}}</p>
        <ul>
          <li *ngFor="let entrada of fecha.entradas">
            <strong>Sector:</strong> {{entrada.nombreSector}} - <strong>Disponibles:</strong> {{entrada.disponibles}}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
